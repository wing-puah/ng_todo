<div *appRenderProps="componentProps">
    <mat-card class="js-card">
        <mat-card-title>{{data.title}}</mat-card-title>

        <mat-card-content>
            {{data.value}}
        </mat-card-content>
        <mat-card-actions *ngIf="actions">
            {{actions}}
        </mat-card-actions>
    </mat-card>
</div>
