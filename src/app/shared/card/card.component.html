<div class="m-2">
    <mat-card class="js-card">
        <mat-card-title>{{data.title}}</mat-card-title>

        <mat-card-content>
            {{data.value}}
        </mat-card-content>

        <ng-content select="app-card-actions, [app-card-actions], [appCardActions]"></ng-content>
        <div #cardActionsDirective></div>
        <ng-template cardActionsDirective></ng-template>
    </mat-card>
</div>
