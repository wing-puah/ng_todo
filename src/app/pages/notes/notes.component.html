<div>
    <app-note-editor (addEvent)="onAddNotes($event)" (editEvent)="onEditNotes($event)" [actions]="actions">
    </app-note-editor>
    <div *ngIf="notesStore?.notes.length > 0; else noContent">
        <app-card *ngFor="let note of notesStore.notes" [data]="note" [componentProps]="componentProps"
            [actions]="actions">
        </app-card>
    </div>

    <ng-template #noContent> No notes yet. </ng-template>
</div>
